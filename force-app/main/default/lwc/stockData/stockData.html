<template>
    <template if:true={showSpinner}>
      <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <template if:false={showSpinner}>
      <lightning-card  title="Stocks">
        <lightning-combobox
          name="stocks"
          label="Select Stock"
          value={value}
          placeholder="Select Stock"
          options={options}
          onchange={handleChange} style="width: 200px;text-align: center;"></lightning-combobox>
      </lightning-card>
      

      
    </template>
    <div id="container" lwc:dom="manual" class="container"></div>  
</template>
